---
title: Contact
layout: default
---
<div id="contactBox">
	<img src="{{ '/assets/images/contact.webp' | relative_url }}" alt="Contact icon">
	<div>
		<h1>Get in touch!</h1>
		<p>We'd love to chat.</p>
		<div>
			<a href="mailto:contact@magmarecruiting.com">Email</a>
			<a href="https://www.linkedin.com/company/magma-recruiting/" target="_blank">LinkedIn</a>
		</div>
	</div>
</div>
<div id="team">
	{% for member in site.data.team %}
	<a href="{{ member.link }}" target="_blank">
		{% assign member_name_slug = member.name | slugify %}
		<img src="{{ '/assets/images/team/' | append: member_name_slug | append: '/stand.webp' | relative_url }}" class="wave-stand" alt="{{ member.name }}'s face">
		<img src="{{ '/assets/images/team/' | append: member_name_slug | append: '/left.webp' | relative_url }}" class="wave-left" alt="{{ member.name }}'s face">
		<img src="{{ '/assets/images/team/' | append: member_name_slug | append: '/right.webp' | relative_url }}" class="wave-right" alt="{{ member.name }}'s face">
		<h2>{{ member.name }}</h2>
		<p>{{ member.role }}</p>
	</a>
	{% endfor %}
</div>
